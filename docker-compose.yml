version: '3.8'

services:
  detector-pose:
    build: 
      context: .
      dockerfile: detector_pose/Dockerfile
    ports:
      - "8011:8011"
    volumes:
      - ./output_image:/app/output_image:rw
      - ./logs:/app/logs:rw
    environment:
      - ALERT_SERVICE_URL=http://alert-logic:8012/alert
      - PYTHONPATH=/app
      - OUTPUT_DIR=/app/output_image
      - LOG_DIR=/app/logs
    networks:
      - pose-network

  detector-detections:
    build: 
      context: .
      dockerfile: detector_detections/Dockerfile
    ports:
      - "8013:8013"
    volumes:
      - ./output_image:/app/output_image:rw
      - ./logs:/app/logs:rw
    environment:
      - ALERT_SERVICE_URL=http://alert-logic:8012/alert
      - PYTHONPATH=/app
      - OUTPUT_DIR=/app/output_image
      - LOG_DIR=/app/logs
    networks:
      - pose-network

  alert-logic:
    build: 
      context: .
      dockerfile: alert_logic/Dockerfile
    ports:
      - "8012:8012"
    volumes:
      - ./output_image:/app/output_image:rw
      - ./logs:/app/logs:rw
    environment:
      - PYTHONPATH=/app
      - OUTPUT_DIR=/app/output_image
      - LOG_DIR=/app/logs
    networks:
      - pose-network

networks:
  pose-network:
